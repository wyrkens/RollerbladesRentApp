<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rollerblade rent application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="navigation/navigationBar::navigationBar"></div>
<div class="container">

    <h3>Dodaj pacjenta</h3>

    <div>
        <form th:action="@{/customer}" th:object="${newCustomer}" method="post">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Imię:</label>
                <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Imię" th:field="*{name}">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Nazwisko:</label>
                <input type="name" class="form-control" id="exampleFormControlInput2" placeholder="Nazwisko" th:field="*{lastName}">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">PESEL:</label>
                <input type="name" class="form-control" id="exampleFormControlInput3" placeholder="PESEL" th:field="*{pesel}">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Numer telefonu:</label>
                <input type="name" class="form-control" id="exampleFormControlInput4" placeholder="Numer telefonu" th:field="*{phoneNumber}">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">E-mail:</label>
                <input type="name" class="form-control" id="exampleFormControlInput5" placeholder="E-mail" th:field="*{email}">
            </div>

            <br>

            <div class="container">
                <div class="mb-3">
                    <div class="offset-4">
                        <input type="submit" value="Zapisz" class="btn btn-success">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
