<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Rollerblade rent application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="navigation/navigationBar::navigationBar"></div>
<div class="container">

  <table class="table">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Imię</th>
      <th scope="col">Nazwisko</th>
      <th scope="col">PESEL</th>
      <th scope="col">Numer telefonu</th>
      <th scope="col">E-mail</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer, iterator : ${customers}"
    th:class="${iterator.odd ? 'odd' : 'even'}"
    th:include="customerTable::customerRow(customer, iterator)">
    </tr>
    </tbody>
  </table>

  <div th:unless="${customers != null and !customers.isEmpty()}">
    <h3>Brak klientów</h3>
    <p><a th:href="@{/customer/add}">Dodaj klienta</a></p>
  </div>

</div>
</body>
</html>
